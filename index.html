<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Geogram : a map of popular instagram images" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="http://d3js.org/d3.v2.js?2.9.1"></script>
    
    <title>Geogram</title>

    <style>
      .bar {
        fill: steelblue;
      }

      #states {
        fill: #aaa;
        stroke: #fff;
        stroke-width: 1.5px;
      }

      #states .active {
        fill: steelblue;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .title {
        font-size: 20pt;
      }

    </style>

  </head>


  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/timgshi/geogram">View on GitHub</a>

          <h1 id="project_title">Geogram</h1>
          <h2 id="project_tagline">a map of popular instagram images</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/timgshi/geogram/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/timgshi/geogram/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
<div id ="legend"></div>

      <section id="main_content" class="inner">
        
        
        <svg id="map_svg" width="960" height="500"></svg>
        <svg id="chart_svg" width="960" height="500"></svg>
        <script src="geogram.js"></script>

    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Geogram maintained by <a href="https://github.com/timgshi">timgshi</a> and <a href="https://github.com/wesleyleung">wesleyleung</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-35892923-1");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
